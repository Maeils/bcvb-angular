<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="TRAINING_INFOS" class="mat-elevation-z8">
    <ng-container matColumnDef="Sessions">
      <th mat-header-cell *matHeaderCellDef> Sessions</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>

    </ng-container>
    <ng-container matColumnDef="Jour">
      <th mat-header-cell *matHeaderCellDef> Jour</th>
      <td mat-cell *matCellDef="let element"> {{element.day}} </td>
    </ng-container>
    <ng-container matColumnDef="Horaire">
      <th mat-header-cell *matHeaderCellDef> Horaire</th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>

    </ng-container>
    <ng-container matColumnDef="Gymnase">
      <th mat-header-cell *matHeaderCellDef> Gymnase</th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
